<ion-header>
  <ion-navbar>
    <ion-title>Income options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="newValue" type="text" value="" placeholder="new item"></ion-input>
      <button primary item-right  (click)='addNew(newValue)'>Add</button>
    </ion-item>

    <ion-item *ngFor='let income of incomes'>
      <ion-input type="text" value="{{income.name}}" name="{{income.name}}-{{income.id}}">
      </ion-input>
      <button secondary clear item-right >Save</button>
      <button danger clear item-right (click)='deleteItem(income.id)'>Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
